name: Generate executables and post them to release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        rust:
          - stable
        target:
          - x86_64-unknown-freebsd
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Rust
        run: rustup update ${{ matrix.rust }} && rustup default ${{ matrix.rust }}

      - name: Install cross-compilation tools
        uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: ${{ matrix.target }}

      - run: cargo build --release && ls && ls ./target && ls ./target/release

      - name: Upload executable to releases
        uses: Asthowen/UploadReleaseAsset@main
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          release_tag: 0.0.1
          asset_path: ./target/release/x86_64-unknown-freebsd/rtpm
          asset_name: rtpm-0.0.1-x86_64-unknown-freebsd
          asset_content_type: application/octet-stream
